<html>
<body>
<script type="text/javascript" src="jquery-1.6.3.min.js"></script>
<script type="text/javascript" src="date.format.js"></script>
<script type="text/javascript">
Date.prototype.getWeek = function() {
    var determinedate = new Date();
    determinedate.setFullYear(this.getFullYear(), this.getMonth(), this.getDate());
    var D = determinedate.getDay()+1;
    //if(D == 0) D = 7;
    determinedate.setDate(determinedate.getDate() + (4 - D));
    var YN = determinedate.getFullYear();
    var ZBDoCY = Math.floor((determinedate.getTime() - new Date(YN, 0, 1, -6)) / 86400000);
    var WN = 1 + Math.floor(ZBDoCY / 7);
    return WN;
}
</script>

Example – Get the week number of the current day:
<div id="div1"></div>
<script type="text/javascript">
var mydate = new Date();
var weeknumber = mydate.getWeek();
$("#div1").html(weeknumber);
</script>

Example – Get the week number of 2 May 2008:
<div id="div2"></div>
<script type="text/javascript">
var q = new Date();
q.setFullYear(2011, 9, 23);
var w = q.format("dddd dd mmm yyyy");
var weeknumber = q.getWeek();

$("#div2").html('Week '+weeknumber+', '+w);
</script>
</body>
</html>
